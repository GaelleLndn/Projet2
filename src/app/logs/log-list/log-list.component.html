<mat-accordion multi="true" *ngIf="logs.length>0 && !isLoading">
  <mat-expansion-panel *ngFor="let log of logs">
    
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ log.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <p>{{ log.date }}</p>

    <div *ngFor="let category of log.categories">
      <p>{{ category.label }}</p>  
    </div>

    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit/log', log._id]">EDIT</a>
      <button mat-button color="warn" (click)="onDeleteLog(log._id)">DELETE</button>
    </mat-action-row>
    
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf='logs.length <= 0 && !isLoading'>No logs added yet!</p>
