<mat-accordion multi="true" *ngIf="logs.length>0 && !isLoading">
  <mat-expansion-panel *ngFor="let log of logs | reverseOrder ">
    
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ log.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <h4>{{ log.date | date }}</h4>

    <mat-chip-list class="chip-container">  
      <div *ngFor="let category of log.categories">
          <mat-chip color="accent" [routerLink]="['/category', category.label]">{{ category.label }}</mat-chip>
      </div>
    </mat-chip-list>

    <mat-action-row>
      <a mat-button [routerLink]="['/edit/log', log._id]"> 
        <mat-icon aria-label="Side nav toggle icon">
          border_color
        </mat-icon>
      </a>
      <button mat-button color="accent" (click)="onDeleteLog(log._id)">
        <mat-icon aria-label="Side nav toggle icon">
          delete_forever
        </mat-icon>
      </button>
    </mat-action-row>
    
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf='logs.length <= 0 && !isLoading'>Aucun log enregistr√© pour le moment</p>
