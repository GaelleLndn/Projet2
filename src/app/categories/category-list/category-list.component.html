<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-accordion multi="true" *ngIf="categories.length>0 && !isLoading">
  <mat-expansion-panel *ngFor="let category of categories">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ category.label }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-action-row>
      <a mat-button color="primary" [routerLink]="['/edit/category', category._id]">EDIT</a>
      <button mat-button color="warn" (click)="onDeleteCategory(category._id)">DELETE</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf='categories.length<= 0 && !isLoading'>No categories added yet!</p>
