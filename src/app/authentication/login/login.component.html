<mat-card> 
    <mat-spinner *ngIf="isLoading"></mat-spinner>

    <form *ngIf="!isLoading" 
          #loginForm="ngForm" 
          (ngSubmit)="onLogin(loginForm)">

      <mat-form-field>
        <input type="text"
              class="login-input"
              ngModel
              name="email"
              #emailInput="ngModel"
              placeholder="email"
              required 
              email
              matInput>
      </mat-form-field> <br>
  
      <mat-form-field>
        <input type="password"
              class="login-input"
              ngModel
              name="password"
              #passwordInput="ngModel"
              placeholder="Mot de passe"
              required 
              matInput>
      </mat-form-field> <br>
  
      <button mat-raised-button 
              color="accent"
              type="submit" 
              [disabled]="loginForm.invalid">
              Login
      </button>
  
    </form>
  </mat-card>
